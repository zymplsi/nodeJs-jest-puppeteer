<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background-color: lightgray;
      }
      .container {
        min-height: 100vh;
        display: grid;
        grid-auto-columns: auto;
        justify-items: center;
        align-items: center;
      }
      .not-found {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="not-found">
        <h1>404</h1>
        <h2 id="reason">Sorry, Page Not Found</h2>
      </div>
    </div>
  </body>
</html>
